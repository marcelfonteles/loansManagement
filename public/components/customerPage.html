<div class="card">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Customers</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{customer.name}}</td>
                            <td>{{customer.phone}}</td>
                            <td>{{customer.address}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div>
    <hr>
    <button class='btn btn-primary btn-sm' ng-if='wantNewLoan' ng-click='clickedNewLoan()'>New Loan</button>
    <div class='card' ng-if='!wantNewLoan'>
        <div class='card-header'>
            </i>New Loan
        </div>
        <div class='card-body'>
            <input type="text" class='form-control col-md-6' placeholder="Store" ng-model='loan.store'>
            <input type="text" class='form-control col-md-6' placeholder="Amount" ng-model='loan.amount'>
            <input type="text" class='form-control col-md-6' placeholder="Portions" ng-model='loan.portions'>
        </div>
        <div class='card-footer'>
            <button class='btn btn-success btn-sm' ng-click='addLoan(loan)'>Submit</button>
            <button class='btn btn-danger btn-sm' ng-click='clickedNewLoan()'>Cancel</button>
        </div>
    </div>

</div>
<hr>
<div class="card">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Loans</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Store</th>
                            <th>Amount</th>
                            <th>Portions</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='loan in loans'>
                            <td>{{loan.store}}</td>
                            <td>{{loan.amount}}</td>
                            <td>{{loan.portions}}</td>
                            <td>
                                <button class='btn btn-primary btn-sm' ng-click='seeLoan(loan)' ng-if='!isLoanPage'>See Loan</button>
                                <button class='btn btn-danger btn-sm' ng-click='deleteLoan(loan.id)'>Delete Loan</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
